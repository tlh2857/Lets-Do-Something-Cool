<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='styles.css' type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Hello, world!</title>
  </head>
  <body>
    <h1 id='greeting'>Hello, Stranger!</h1>
<button id='loginButton' class='btn btn-primary' data-toggle='modal' data-target='#loginModal'>Login</button>

   <div id='loginModal' class='modal fade' role='dialog'>
       <div class="modal-dialog" role='document'>
           <div class="modal-content">
               <div class="modal-header">
                   <h3 class="modal-title">Login</h3>
                   <button type='button' class='close' data-dismiss='modal'>&times;</button>
               </div>
               <div class="modal-body">
                   <div class="container-fluid">
                     <form>
                         <div class="form-row">
                             <div class="form-group col-12">
                                 <label class='sr-only' for='loginEmail'>Email Address</label>
                                 <input type='email' class='form-control form-control-sm' id='loginEmail' placeholder='Enter Email'>
                             </div>
                             <div class="form-group col-12">
                                    <label class='sr-only' for='loginPassword'>Password</label>
                                    <input type='password' class='form-control form-control-sm' id='loginPassword' placeholder='Enter Password'>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                       <input type="checkbox" class="form-check-input">
                                       <label class="form-check-label">Remember Me</label>
                                    </div>
                                </div>
                         </div>
                         <div class="form-row">
                             <button id='cancelLogin'class="btn btn-secondary btn-sm ml-auto" data-dismiss='modal'>Cancel</button>
                             <button id='signIn' type='submit' class='btn btn-primary btn-sm ml-1'>Sign In</button>
                         </div>
                     </form>
                   </div>
               </div>
           </div>
       </div>
   </div>

   <button id='registerButton' class='btn btn-secondary' data-toggle='modal' data-target='#registerModal'>Register</button>

   <div id='registerModal' class='modal fade' role='dialog'>
       <div class="modal-dialog" role='document'>
           <div class="modal-content">
               <div class="modal-header">
                   <h3 class="modal-title">Register</h3>
                   <button type='button' class='close' data-dismiss='modal'>&times;</button>
               </div>
               <div class="modal-body">
                   <div class="container-fluid">
                     <form>
                         <div class="form-row">
                             <div class="form-group col-12">
                                 <label class='sr-only' for='registerEmail'>Email Address</label>
                                 <input type='email' class='form-control form-control-sm' id='registerEmail' placeholder='Enter Email'>
                             </div>
                             <div class="form-group col-12">
                                    <label class='sr-only' for='registerPassword'>Password</label>
                                    <input type='password' class='form-control form-control-sm' id='registerPassword' placeholder='Enter Password'>
                                </div>
                               <div class="form-group col-12">
                                    <label class='sr-only' for='registerPasswordConfirmation'>Password Confirmation</label>
                                    <input type='password' class='form-control form-control-sm' id='registerPasswordConfirmation' placeholder='Confirm Password'>
                                </div>
                                </div>
                         </div>
                         <div class="form-row">
                             <button id='cancelRegistration'class="btn btn-secondary btn-sm ml-auto" data-dismiss='modal'>Cancel</button>
                             <button id='register' type='submit' class='btn btn-primary btn-sm ml-1'>Sign In</button>
                         </div>
                     </form>
                   </div>
               </div>
           </div>
       </div>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 <script type='text/JavaScript' src='script.js' ></script>
 
 <button id='signOutButton' type='submit' class='btn btn-warning'>Sign Out</button>
 <button id='calcFib' type='submit' class='btn btn-info'>Calculate Fibonacci Numbers</button>
 </body>
</html>
